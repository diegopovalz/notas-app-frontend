<div class="container-fluid">
  <div class="list-group">
    <a class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let nota of notas">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">Nota ID: {{ nota.id }}</h5>
        <small>{{ nota.fecha }}</small>
      </div>
      <p class="mb-1">{{ nota.descripcion }}</p>
    </a>
  </div>
</div>
